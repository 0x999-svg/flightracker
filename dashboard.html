<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Tracker - Dashboard</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; }
        .flight-card { 
            border: 1px solid #ccc; 
            margin: 10px 0; 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
        }
        .actions { display: flex; gap: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>My Flight Tracker</h1>
    <a href="/add_flight">Add New Flight</a> | 
    <a href="/logout">Logout</a>
    
    {% for flight in flights %}
    <div class="flight-card">
        <div>
            <h3>{{ flight.number }} - {{ flight.airline }}</h3>
            <p>{{ flight.origin }} â†’ {{ flight.destination }}</p>
            <p>Current Price: ${{ flight.prices[-1].price }}</p>
        </div>
        <div class="actions">
            <a href="/flight/{{ flight.id }}">Details</a>
            <a href="/export/{{ flight.id }}">Export</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
